    <title>Heba W's Portfolio - Feedback</title>

    <!--Linking with External CSS-->
    <link rel="stylesheet" href="CSS/styles.css">

    <!--Internal Styling-->
    <style>
        /*Styling Body*/
        body {
            background-image: url(Images/swirls\(c\).png);
            background-size: 100%;
            background-repeat: no-repeat;
        }

        /*All H1*/
        h1 {
            font-size: 40px;
            color: #2C3E50; 
            margin-bottom: 20px;
            font-weight: 600;
        }

        /*Contact Form Section*/
        .feedback-form-section {
            border: 10px solid #055083;
            width: 50%;
            margin: 5% auto;
            background-color: #e0eef8;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgb(0,0,0);
            text-align: center;
            max-width: 600px;
        }

        /*Actual Form Styling*/
        .feedback-form {
            display: flex;
            flex-direction: column; /*Each input box is on top of eachother*/
            gap: 20px; /*Space between the the inputs*/
        }

        /*Showing Labels*/
        label {
            font-size: 19px;
            color: #2C3E50;
            text-align: left;
            font-weight: 500;
        }

        /*Input Boxes*/
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #bdc3c7; /*Muted Grey*/
            border-radius: 8px;
            width: 100%;
            margin-top: 5px;
        }

        /*When an input box is clicked on*/
        input:focus {
            background-color: #e8eef0;
        }

        /*Text Area box. It has the same styling as input, 
        but it's not applicable because text area is not an attribuee of input*/
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #BDC3C7; /*Muted Grey*/
            border-radius: 8px;
            width: 100%;
            margin-top: 5px;
        }

        /*When the textarea box is clicked on*/
        textarea:focus {
            background-color: #e8eef0;
        }

        /*Buttons Flexbox. Putting them beside eachother*/
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        /*Styling the Buttons*/
        button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 45%; /*Making sure buttons are beside eachother*/
        }

        /*Submit Button*/
        .submit-btn {
            background-color: #4eb1f3; /*Secondary Blue*/
            color: #000;
            border: 3px solid #055083;
        }

        /*Hovering over submit button*/
        .submit-btn:hover {
            background-color: #2980B9; /*Darker Blue*/
            color: #fff;
        }

        /*Reset Button*/
        .reset-btn {
            background-color: #E74C3C; /*Red*/
            color: #fff;
            border: 3px solid #78160c;
        }

        /*Hovering over the reset button*/
        .reset-btn:hover {
            background-color: #C0392B; /*Darker Red*/
            border: 3px solid #78160c;
        }
    </style>
</head>

                <form class="feedback-form">

                    <!--Full Name-->
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="eg. Jill Smith" required>

                    <!--Email Address-->

                    <!--Questions/Comments-->
                    <label for="question">Questions/Comments</label>
                    <textarea id="question" name="question" rows="3" cols="50" placeholder="You can also tell me your story!"></textarea>

                    <br/>
                    
                    <!--Submit and Reset Button-->
                    <div class="button-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
